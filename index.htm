<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bonus Optimization</title>
    <script src="script/lib.js"></script>
    <script src="script/opt.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="caption">年终奖个税优化计算器</div>
    <hr>

    <div id="tbl_input">
        <div class="input_block">
            <span class="th">分摊月数</span><select id="input_months"></select>
        </div>
        <div class="input_block">
            <span class="th">年度奖金</span><input id="input_bonus" class="inputbox" type="text" value="20000" />
        </div>
        <div class="input_block">
            <span class="th">月度工资</span><input id="input_salary" class="inputbox" type="text" value="20000" />
        </div>
        <div class="input_block">
            <span class="th">免税津贴</span><input id="input_nta" class="inputbox" type="text" value="0" />
        </div>
        <div class="input_block">
            <span class="th">五险一金</span><input id="input_sihf" class="inputbox" type="text" value="0" />
        </div>
        <div class="input_block">
            <span class="th">起征点</span><select id="input_deduction"></select>
        </div>
    </div>

    <div id="tbl_run">
        <input id="btn_run" type="button" value="优化" />
        <span id="lbl_warning"></span>
    </div>

    <div class="clear"></div>

    <div id="summary">
        <p>
            <span>经计算，调整后净收入总计增加：</span><br>
            <span>￥</span><span id="amount">0</span><span>元</span>
        </p>
    </div>

    <div class="clear"></div>

    <div id="toggle_output">显示详情<span id="toggle_output_arrow">▶</span></div>
    <div id="tbl_output">
        <div id="labels" class="output_block">
            <span id="title_lbl" class="th">&nbsp;</span>
            <span id="bonus_lbl" class="th">年度奖金</span>
            <span id="salary_lbl" class="th">月度工资</span>
            <span id="sihf_lbl" class="th">五险一金</span>
            <span id="iit_lbl" class="th">个税总计</span>
            <span id="net_lbl" class="th">实发总计</span>
        </div>
        <div id="before_adj" class="output_block">
            <span id="title_0" class="th">调整前</span>
            <span id="bonus_0" class="td">&nbsp;</span>
            <span id="salary_0" class="td">&nbsp;</span>
            <span id="sihf_0" class="td">&nbsp;</span>
            <span id="iit_0" class="td">&nbsp;</span>
            <span id="net_0" class="td">&nbsp;</span>
        </div>
        <div id="after_adj" class="output_block">
            <span id="title_1" class="th">调整后</span>
            <span id="bonus_1" class="td">&nbsp;</span>
            <span id="salary_1" class="td">&nbsp;</span>
            <span id="sihf_1" class="td">&nbsp;</span>
            <span id="iit_1" class="td">&nbsp;</span>
            <span id="net_1" class="td">&nbsp;</span>
        </div>
        <div id="change" class="output_block">
            <span id="title_change" class="th">变化</span>
            <span id="bonus_change" class="td">&nbsp;</span>
            <span id="salary_change" class="td">&nbsp;</span>
            <span id="sihf_change" class="td">&nbsp;</span>
            <span id="iit_change" class="td">&nbsp;</span>
            <span id="net_change" class="td">&nbsp;</span>
        </div>
    </div>



    <script src="script/run.js"></script>
</body>

</html>
