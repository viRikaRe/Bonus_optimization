<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="script/lib.js"></script>
</head>

<body>
    <table>
        <tr>
            <td>===INPUT===</td>
        </tr>
        <tr>
            <td>Bonus</td>
            <td><input id="input_bonus" type="text" value="6000" /></td>
        </tr>
        <tr>
            <td>Monthly salary</td>
            <td><input id="input_salary" type="text" value="12000" /></td>
        </tr>
        <tr>
            <td>Social contribution</td>
            <td><input id="input_sihf" type="text" value="0" /></td>
        </tr>
        <tr>
            <td>Non-taxable deduction</td>
            <td><input id="input_ntd" type="text" value="3500" /></td>
        </tr>
        <tr>
            <td>Allocate months</td>
            <td><select id="alloc_months"></select></td>
        </tr>
    </table>

    <input id="btn_run" type="button" value="Run!" />

    <table>
        <tr>
            <td>===Before Adjust===</td>
        </tr>
        <tr>
            <td>===After Adjust===</td>
        </tr>
        <tr>
            <td>Bonus</td>
            <td id="bonus1"></td>
        </tr>
        <tr>
            <td>Monthly salary</td>
            <td id="salary1"></td>
        </tr>
        <tr>
            <td>Net pay</td>
            <td id="netpay1"></td>
        </tr>

        <tr>
            <td>===Savings===</td>
        </tr>
        <tr>
            <td>IIT before</td>
            <td id="iit0"></td>
        </tr>
        <tr>
            <td>IIT after</td>
            <td id="iit1"></td>
        </tr>
        <tr>
            <td>IIT saving</td>
            <td id="iit_diff"></td>
        </tr>
    </table>

    <div id="result"></div>

    <script src="script/opt2.js"></script>
    <script src="script/run.js"></script>
</body>

</html>
